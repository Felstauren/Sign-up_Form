<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./img/istockphoto-1822651812-1024x1024.jpg" alt="matterhorn">
            <div class="absolute transparent">
                <img src="./img/odin-lined.png" alt="Odin Logo" style="width: 120px; height: auto;">
                <span>Odin</span>
            </div>
        </div>
        <div class="blank">
            <div class="text">
                <p class="red">This is not a real online service!</p>
                <p class="">You know you need something like this in your life to help you relalize your deepest dreams. Sign Up now to get started.</p>
                <p class=""> You know you want to. </p>
            </div>
            <div class="userInput">
                <p class="text-2 typewriter">Let's do this!</p>
                <div class="labels">
                    <form action="" method="post">
                        <label for="FIRST_NAME">*FIRST NAME</label>
                        <input type="text" name="FIRST_NAME" id="FIRST_NAME" required>
                    </form>

                    <form action="" method="post">
                        <label for="LAST_NAME">LAST NAME</label>
                        <input type="text" name="LAST_NAME" id="LAST_NAME">
                    </form>

                    <form action="" method="post">
                        <label for="EMAIL">*EMAIL</label>
                        <input type="email" name="EMAIL" id="EMAIL" required>
                    </form>

                    <form action="" method="post">
                        <label for="PHONE_NUMBER">*PHONE NUMBER</label>
                        <input type="number" name="PHONE_NUMBER" id="PHONE_NUMBER" required pattern="[+]{1}[0-9]{15}" minlength="15" maxlength="15">
                    </form>

                    <form action="" method="post">
                        <label for="PASSWORD">*PASSWORD</label>
                        <input type="password" name="PASSWORD" id="PASSWORD" required minlength="5">
                    </form>

                    <form action="" method="post">
                        <label for="CONFIRM_PASSWORD">*CONFIRM_PASSWORD</label>
                        <input type="password" name="CONFIRM_PASSWORD" id="CONFIRM_PASSWORD" required minlength="5">
                    </form>


                </div>
            </div>
            <div class="btnCreate">
                <button type="submit">Create Account</button>
            </div>
            <div class="login">
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
